<!DOCTYPE html>
<html>
<head>
    <title>支付宝当面付</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {width: 100%;height: 100%;overflow: hidden;margin:0;}
        .label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div style="width: 600px; margin: 30px auto;">
        <form action="{:mobileUrl('/pay/alipay/codepay')}" method="get">
            <p>
                <span class="label">商品名</span><input type="text" name="subject" placeholder="商品名称">
            </p>
            <p>
                <span class="label">金额</span><input type="text" name="money" placeholder="金额">
            </p>
            <p>
                <span class="label">付款码</span><input type="text" name="code" placeholder="付款码">
            </p>
            <p>
                <span class="label"></span><button type="submit">立即付款</button>
            </p>
        </form>
    </div>
</body>
</html>
